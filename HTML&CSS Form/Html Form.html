<!DOCTYPE HTML>
<html>
<head>
  <title>
       Register Form
  </title>
</head>
<body>
   <h1> Student's Registration Form </h1>
<form> 
  <table>
     <tr> 
       <td>
          First Name:
       </td>
       <td>
          <input type="text"placeholder="First Name" name="">
       </td>
     </tr>
     <tr> 
       <td> 
          Last Name:
       </td>
       <td>
          <input type="text"placeholder="Last Name" name="">
       </td>
     </tr>
     <tr>
       <td>
          Password:
       </td>
       <td>
          <input type="Password"placeholde="password" name="">
       </td>
     </tr>
        <td>
          Gender:
        </td>
      <td>
          <input type ="radio"name="Gender"> Male
          <input type ="radio"name="Gender"> Female
          <input type ="radio"name="Gender"> Prefer not to say
      </td>
    </tr>
    <tr> 
       <td> 
         Email:
       </td>
       <td>
         <input type="mail"placeholder="Email" name="">
       </td>
    </tr>
    <tr> 
       <td>
          Age:
       </td>
       <td> 
         <input type="Age" placeholder="Age" name="">
       </td>
     </tr>
    <tr>
      <td>
        Birthdate:
      </td>
      <td>
         <input type="date" placeholder="bdate" name="">
      </td>
    </tr>
    <tr>
      <td>
        Education Qualification:
      </td>
      <td>
       <select>
         <option> 10+2 </option>
         <option> Graduation </option>
         <option> Post Graduation </option>
       </select>
      </td>
    </tr>
    <tr>
      <td>
        Language Known:
      </td>
      <td>
        <input type="radio" name="Language Kmown"> Tamil
        <input type="radio" name="Language Known"> English
        <input type="radio" name="Language Kmnown"> Hindi
      </td>
    </tr>
    <tr>
      <td>
         Address:
      </td>
      <td>
         <textarea rows="3" col="15" placeholder="Address"> </textarea>
      </td>
    </tr>
    <tr>
       <td>
         City:
      </td>
      <td>
        <select>
          <option> Chennai </option>
          <option> Mumbai </option>
          <option> Bengalore </option>
          <option> New Delhi </option>
          <option> Others </option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
         Phone No:
       </td>
       <td>
         <select>
            <option> +91 </option>
            <option> +1 </option>
            <option> +44 </option>
            <option> +64 </option>
            <option> +52 </option>
            <option> +16 </option>
         </select>
              <input type="Phone"placeholder="9345******" name="">
       </td>
     </tr>
     <tr>
       <td>
             <input type="Reset" value="Reset" name="">
       </td>
    </tr>
       
     <tr>
       <td>
            <input type="Submit" value="Submit" name="">
       </td>
     </tr>
    </table>
    </form>
    </body>
    </html>
